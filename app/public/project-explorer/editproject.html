<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 "><!-- shrink-to-fit=no -->
    
    <title>Edit project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="searchForm" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"href="#">Submit</a>
                </li>
            </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
          
        </div>
      </nav>

    <main class="container mt-4">
        <h2 class="mt-3">Project 1</h2>
        <section class="container bg-light p-4 mt-2">
            <div class="row  align-items-center">
                <div class="col">
                    <ul class="list-unstyled">
                        <li>Created  By</li>
                        <li>Emmanuel Wisdom</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled">
                        <li>Date Created</li>
                        <li>20-08-30</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled">
                        <li>Last Updated</li>
                        <li>20-08-30</li>
                    </ul>
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">View Project</button>
                </div>
                
            </div>
        </section>

        <section class="container mt-4">
            <div class="row">
                <div class="col">
                    <h4>Edit Project</h4>
                    <hr><!--horizontal line-->
                    <form class="mx-auto" name="editProject">
                        
                        <div class="form-group">
                          <label for="name" class="form-label">Project name</label>
                          <input type="text" class="form-control" name="name"  placeholder="Enter project name" value="Project 1">
                        </div>
            
                        <div class="form-group">
                            <label for="abstract" class="form-label">Project abstract</label>
                            <textarea class="form-control" name="abstract" rows="6">Project 1 is a very interesting project</textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="authors" class="form-label">Author(s)</label>
                            <input type="text" class="form-control" name="authors"  placeholder="Emmanuel Wisdom">
                        </div>
            
                        <div class="form-group">
                            <label for="tags" class="form-label">Tag(s)</label>
                            <input type="text" class="form-control" name="tags"  placeholder="#web">
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary">Save</button>
                      </form>
                </div>
                <div class="col">
                    <h4>Manage Project Files</h4>
                    <hr><!--horizontal line-->
                    <form action="">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="projectFile">
                            <label class="custom-file-label" for="customFile">Click to open file browser</label>
                        </div>
                    </form>

                    <div class="card">
                        <h6 class="card-header">
                         Project files
                        </h6>
                        <div class="card-body">
                          
                          <p class="card-text text-center">No file uploaded yet</p>
                          
                        </div>
                      </div>
                </div>
            </div>
            
        </section>
      
    </main>

    <footer class="container bg-light p-3 mt-4">
        <div class="row align-items-center">
            <div class="p-2 ml-auto"> 
                Project Explorer &copy;2020.<span class="font-weight-bold">Edconnect</span> 
            </div>
        </div> 
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
