    <main class="container mt-5">

            Emmanuel Wisdom

        <div class="container bg-light p-4 mt-5">
            <div class="row align-items-center">
                <div class="col">
                    <ul class="list-unstyled">
                        <li>Program:</li>
                        <li>Computer Information Systems</li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled">
                        <li>Matriculation Number:</li>
                        <li>33/333</li>

                    </ul>
                </div>
            </div>

        <h5 class="mt-5">Update Profile</h5>
        <hr> <!--horizontal line-->

        <form class="mx-auto w-75">

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lastName" placeholder="Last name">
                </div>
                <div class="form-group col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" name="email" placeholder="Your Email Adress">
                </div>
                <div class="form-group col-md-6">
                    <label for="program" class="form-label">Program</label>
                    <select name="program" class="form-control">
                      <option selected>Choose...</option>
                      <option value="computer_science">Computer Science</option>
                      <option value="computer_information_systems">Computer Information Systems</option>
                      <option value="computer_technology">Computer Technology</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="matricNumber" class="form-label">Matriculation Number</label>
                    <input type="text" class="form-control" name="matricNumber" placeholder="eg. 16/2020">
                </div>
                <div class="form-group col-md-6">
                    <label for="graduationYear" class="form-label">Graduation Year</label>
                    <select name="graduationYear" class="form-control">
                      <option selected>Choose...</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <h5 class="mt-5">Update Password</h5>
        <hr> <!--horizontal line-->

        <form class="mx-auto w-75">

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" name="currentPassword" placeholder="Current Password">
                </div>
                <div class="form-group col-md-4">
                    <label for="newPassword" class="form-label">Your new Password</label>
                    <input type="password" class="form-control" name="newPassword" placeholder="Your new Password">
                </div>
                <div class="form-group col-md-4">
                    <label for="confirmPassword" class="form-label">Confirm new Password</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new Password">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Password</button>
            
        </form>
