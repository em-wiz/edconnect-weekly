<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 "><!-- shrink-to-fit=no -->
    
    <title>Create project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="searchForm" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"href="#">Submit</a>
                </li>
            </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
          
        </div>
      </nav>

    <main class="container mt-5">

        <form class="mx-auto w-75 p-3" name="submitProject">
          <h2>Submit Project</h2>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="name" class="form-label">Project name</label>
              <input type="text" class="form-control" name="name"  placeholder="Enter project name">
            </div>

            <div class="form-group col-12">
                <label for="abstract" class="form-label">Project abstract</label>
                <textarea class="form-control" name="abstract" rows="6"></textarea>
            </div>

            <div class="form-group col-12">
                <label for="authors" class="form-label">Author(s)</label>
                <input type="text" class="form-control" name="authors"  placeholder="Enter author names (seperated by comma)">
            </div>

            <div class="form-group col-12">
                <label for="tags" class="form-label">Tag(s)</label>
                <input type="text" class="form-control" name="tags"  placeholder="Use # to tag project with different topics (e.g. #javascript, #mongodb">
            </div>
          </div>
            
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
  

          <footer class="container bg-light p-3">
            <div class="row align-items-center">
                <div class="p-2 ml-auto"> 
                    Project Explorer &copy;2020.<span class="font-weight-bold">Edconnect</span> 
                </div>
            </div> 
        </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
